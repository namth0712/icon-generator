<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generate icon by sizes" />
    <title>Generate icons</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">Generate icons by sizes</h1>
      <div class="main-options">
        <div class="uploadArea">
          <input type="file" name="img" class="upload-handler" />
        </div>
        <div class="block-options">
          <div class="block-option">
            <div class="block-heading">List sizes</div>
            <div class="checkall-input">
              <label
                ><input type="checkbox" value="1" class="checkall" />
                Check-all</label
              >
            </div>
            <div class="checkbox-list"></div>
          </div>

          <div class="block-option">
            <div class="block-heading">Resize by</div>
            <div class="checkall-input">
              <label
                ><input
                  type="radio"
                  name="resize_type"
                  value="square"
                  checked=""
                />
                Square</label
              >
            </div>
            <div class="checkall-input">
              <label
                ><input type="radio" name="resize_type" value="width" />
                Width</label
              >
            </div>
            <div class="checkall-input">
              <label
                ><input type="radio" name="resize_type" value="height" />
                Height</label
              >
            </div>
          </div>
          <div class="btn btn-zip" id="download-zip">Download zip</div>
        </div>
        <div class="canvas-containter">
          <span class="src-info"></span>
          <canvas id="src" class="img-responsive"></canvas>
        </div>
        <div id="result"></div>
        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
